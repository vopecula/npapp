<app-header></app-header>

<div class="d-flex">
  <div style="width: 250px;"></div>
  <app-sidebar
    class="position-fixed"
    style="width: 250px;height: calc(100% - 56px);top:56px;left:0px;"
    [links]="siteLinks">
  </app-sidebar>
  <div class="flex-grow-1 flex-shrink-1 p-2">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card mb-2">
            <div class="card-header">Machine ballances</div>
            <div style="width: 100%;height: 230px;">
              <ngx-charts-pie-grid
                [results]="machines">
              </ngx-charts-pie-grid>
            </div>
          </div>

          <!--Monthly income chart-->
          <div class="card mb-4">
            <div class="card-header">Monthly incomes from machines</div>
            <div style="width: 100%;height: 230px;">
              <ngx-charts-area-chart-stacked
                [results]="lines">
              </ngx-charts-area-chart-stacked>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
